}

var rateClick = false
var currentRate = 1;
const rate = (x) =>{
    for(let i = 1; i <= x; i++){
        var element = document.getElementById("star-"+i)
        element.innerHTML = "star";
        element.classList.add("text-warning");
    }
}
const rateOff = () =>{
    for(let i = currentRate; i <= 5; i++){
        var element = document.getElementById("star-"+i)
        element.innerHTML = "star_outline";
        element.classList.remove("text-warning");
    }
}
const rateSelect = (x) =>{
    for(let i = 1; i > (x+1); i++){
        var element = document.getElementById("star-"+i)
        element.innerHTML = "star";
        element.classList.add("text-warning");
    }
    currentRate = x+1
    rateOff()
}

var cartCounter = 0
const addToCart = () =>{
